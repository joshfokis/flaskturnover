<div id='viewtitle'><strong>Summary</strong></div>
{% for client in clients %}
    <div class="card" id="{{ client }}">

        <div class="card-content">
            <span class="card-title center red accent-4 white-text">
                <strong>{{ client }}</strong>
            </span>
            
            <table id="{{ client.id }}table" border="1" style="width:100%" class="striped centered responsive-table">

                <tr>
                    <th class="col s2 l2">
                        Timestamp
                    </th>
                    
                    <th class="col s2 l2">
                        User
                    </th>

                    <th class="col s8 l8">
                        Event
                    </th>
                </tr>

            {% for event in events %}
                {% if event.client == client.id %}
                <tr>
                    {% include 'events.html' %}
                </tr>
                {% endif %}
            {% endfor %}
            
            </table>

        </div>

    </div>
{% endfor %}
